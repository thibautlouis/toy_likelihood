
###################################################################
# Cosmological and foregrounds parameters used for the simulation
###################################################################

simulation:
  cosmo. parameters:
    cosmomc_theta : 0.0104085
    logA          : 3.044
    ombh2         : 0.02237
    omch2         : 0.1200
    ns            : 0.9649
    tau           : &tau 0.0544
    mnu           : &mnu 0.06
    omk           : &omk 0
    r             : &r 0
    Alens         : &Alens 1.
  fg_parameters:
    a_tSZ : 3.3
    a_kSZ : 1.60
    a_p : 6.9
    beta_p : 2.08
    a_c :  4.9
    beta_c : 2.2
    n_CIBC : 1.20
    a_s : 3.1
    a_g : 0.88
    T_d : 9.6

##############################
# Experimental configuration
##############################

data:
  experiments:
    - LAT
  freq_LAT:
    - 93  # GHz
    - 145 # GHz
    - 225 # GHz
  data_folder: like_products
  select: tt
  lmin: 50
  lmax: 6000


##############################
# Foregrounds model
##############################

foregrounds:
  normalisation:
    nu_0 : 150.0
    ell_0 : 3000
    T_CMB : 2.725
  components:
    tt: ["kSZ","cibp","radio","tSZ","cibc"]
    te: []
    ee: []

##############################
# Cobaya setup
##############################

cobaya:
  debug: False
  force: True

  params:
    # Fixed
    tau   : *tau
    mnu   : *mnu
    omk   : *omk
    r     : *r
    # Sampled
    cosmomc_theta:
      prior:
        min: 0.0103
        max: 0.0105
      latex: \theta_\mathrm{MC}
    logA:
      prior:
        min: 3.0
        max: 3.1
      drop: True
      latex: \log(10^{10} A_\mathrm{s})
    As:
      value: "lambda logA: 1e-10*np.exp(logA)"
      latex: A_\mathrm{s}
    ns:
      prior:
        min: 0.9
        max: 1.1
      latex: n_\mathrm{s}
    ombh2:
      prior:
        min: 0.017
        max: 0.027
      latex: \Omega_\mathrm{b}h^2
    omch2:
      prior:
        min: 0.09
        max: 0.15
      latex: \Omega_\mathrm{c}h^2
    Alens:
      prior:
        min: 0.5
        max: 1.5
      latex: A_\mathrm{L}
    # Derived
    H0:
      latex: H_0
  theory:
    camb:
      stop_at_error: False
