
###################################################################
# Cosmological and foregrounds parameters used for the simulation
###################################################################

simulation:
  cosmo. parameters:
    cosmomc_theta : 0.0104085
    logA          : 3.044
    ombh2         : 0.02237
    omch2         : 0.1200
    ns            : 0.9649
    Alens         : 1.
    tau           : &tau 0.0544
  fg_parameters:
    a_tSZ  : 3.30
    a_kSZ  : 1.60
    a_p    : 6.90
    beta_p : 2.08
    a_c    : 4.90
    beta_c : 2.20
    n_CIBC : &n_CIBC 1.20
    a_s    : 3.10
    T_d    : &T_d 9.60

##############################
# Experimental configuration
##############################

data:
  input_spectra: like_products/data_sacc_00000.fits
  experiments:
    LAT:
      frequencies: [93, 145, 225]
    PlanckHFI:
      frequencies: [545]
  defaults:
    polarizations: ['TT', 'TE', 'ET', 'EE']
    scales:
      TT: [200, 6002]
      TE: [200, 6002]
      ET: [200, 6002]
      EE: [200, 6002]
    
  spectra:
    - experiments: ['LAT', 'LAT']
      frequencies: [93, 93]
      polarizations: ['TT','TE','EE']
      scales:
        TT: [200, 3001]
        TE: [200, 3001]
        EE: [200, 6001]
    - experiments: ['LAT', 'LAT']
      frequencies: [93, 145]
      polarizations: ['TT','TE','ET','EE']
    - experiments: ['LAT', 'LAT']
      frequencies: [93, 225]
      polarizations: ['TT','TE','ET','EE']
    - experiments: ['LAT', 'LAT']
      frequencies: [145, 145]
      polarizations: ['TT','TE','EE']
    - experiments: ['LAT', 'LAT']
      frequencies: [145, 225]
      polarizations: ['TT','TE','ET','EE']
    - experiments: ['LAT', 'LAT']
      frequencies: [225, 225]
      polarizations: ['TT','TE','EE']


##############################
# Foregrounds model
##############################

foregrounds:
  normalisation:
    nu_0: 150.0
    ell_0: 3000
    T_CMB: 2.725
  components:
    tt:
      - kSZ
      - cibp
      - radio
      - tSZ
      - cibc
        # need to include tSZxCIB
    te: []
    ee: []

##############################
# Cobaya setup
##############################

cobaya:
  debug: False
  force: True

  output: chains/test_2

  params:
    # Sampled
    cosmomc_theta:
      prior:
        min: 0.0103
        max: 0.0105
      latex: \theta_\mathrm{MC}
    logA:
      prior:
        min: 3.0
        max: 3.1
      drop: True
      latex: \log(10^{10} A_\mathrm{s})
    As:
      value: "lambda logA: 1e-10*np.exp(logA)"
      latex: A_\mathrm{s}
    ns:
      prior:
        min: 0.9
        max: 1.1
      latex: n_\mathrm{s}
    ombh2:
      prior:
        min: 0.017
        max: 0.027
      latex: \Omega_\mathrm{b}h^2
    omch2:
      prior:
        min: 0.09
        max: 0.15
      latex: \Omega_\mathrm{c}h^2
    Alens:
      prior:
        min: 0.5
        max: 1.5
      latex: A_\mathrm{L}
    tau:
      prior:
        dist: norm
        loc: *tau
        scale: 0.0073
      proposal: 0.0073
      latex: \tau_\mathrm{reio}
    # Derived
    H0:
      latex: H_0
    sigma8:
      latex: \sigma_8
    # Foregrounds
    a_tSZ:
      prior:
        min: 3.0
        max: 3.6
      latex: a_\mathrm{tSZ}
    a_kSZ:
      prior:
        min: 1.4
        max: 1.8
      latex: a_\mathrm{kSZ}
    a_p:
      prior:
        min: 6.2
        max: 7.6
      latex: a_p
    beta_p:
      prior:
        min: 1.8
        max: 2.2
      latex: \beta_p
    a_c:
      prior:
        min: 4.4
        max: 5.4
      latex: a_c
    beta_c:
      prior:
        min: 2.0
        max: 2.4
      latex: \beta_c
    n_CIBC:
      value: *n_CIBC
      latex: n_\mathrm{CIBC}
    a_s:
      prior:
        min: 2.8
        max: 3.4
      latex: a_s
    T_d:
      value: *T_d
      latex: T_d
  theory:
    camb:
      stop_at_error: False
